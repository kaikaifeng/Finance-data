<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <script src="echarts.min.js"></script>
</head>
<body>
    <div id = "main" style = "width: 100%; height: 700px"></div>
    <script type = "text/javascript">
        window.onload = function () {
            file = getQueryString("file")
            loadCSV(file);
            loadDateCSV("time.csv");
            chart();
        }

        function loadCSV(file){
            var request = new XMLHttpRequest();
            request.open('GET', file, false);
            request.send();
            parseCSV(request.responseText);
        }

        function parseCSV(data){
            var rows = data.split("\n");
            dataProvider = [];
            dataLengend = [];

            for(var i = 0; i < rows.length - 1; i++){
                var column = rows[i].split(",");
                var name = column[0];
                var pct = column.slice(1);
                if (pct[pct.length - 1] == "\r") {
                    pct[pct.length - 1] = "";
                }
                var dataObject = {name: name, pct: pct};
                dataProvider.push(dataObject);
                dataLengend.push(name);
            }
        }

        function loadDateCSV(file) {
            var request = new XMLHttpRequest();
            request.open('GET', file, false);
            request.send();
            date = request.responseText.split(",");
            console.log(date);
        }

        function chart() {
            var myChart = echarts.init(document.getElementById('main'));
            serie = [];
            for (var i = 0; i < dataProvider.length; i++) {
                console.log(dataProvider[i].name);
                var item = {
                    name: dataProvider[i].name,
                    type: 'scatter',
                    symbolSize: 5,
                    data: dataProvider[i].pct
                }
                serie.push(item);
            }
            console.log(serie);
            option = {
                title: {
                    left: 'center',
                    top: 'bottom',
                    text: file
                },
                legend: {
                    top: 'top',
                    tooltip:{
                        show:true
                    },
                    data: dataLengend
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: date
                },
                yAxis: {
                    type: 'value'
                },
                series: serie,
                dataZoom: [
                {
                    type: 'inside',
                    show: true,
                    xAxisIndex: [0],
                    start: 0,
                    end: 10
                },
                {
                    type: 'inside',
                    show: true,
                    yAxisIndex: [0],
                    start: 0,
                    end: 10
                },
                {
                    type: 'slider',
                    show: true,
                    xAxisIndex: [0],
                    start: 0,
                    end: 10
                },
                {
                    type: 'slider',
                    show: true,
                    yAxisIndex: [0],
                    start: 0,
                    end: 10
                }],
                grid: {
                    y: 200
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: {
                        type: 'cross',
                        label: {
                            backgroundColor: '#6a7985'
                        }
                    }
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                }
            };
            myChart.setOption(option);
        }

        function getQueryString(name) {
            var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
            var r = window.location.search.substr(1).match(reg);
            if (r != null) return unescape(r[2]); return null;
        }

    </script>
</body>
</html>
